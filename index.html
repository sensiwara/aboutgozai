<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Сайт с карточками</title>
</head>
<body>
    <div class="container">
        <div class="card card-1">
            <div class="content">
                <div class="hello-message">Привет!</div>
                <div class="headersite">Обо мне:</div>
                <img class="round-button" src="buttondown.png" alt="Кнопка 1" onclick="showCard(2)">
            </div>
        </div>
        <div class="card card-2">
            <div class="content">
                <h1>Карточка 2</h1>
                <p>Текст карточки 2</p>
                <img class="round-button" src="buttondown.png" alt="Кнопка 2" onclick="showCard(3)">
                <img class="round-buttonup" src="buttonup.png" alt="Кнопка 2" onclick="showCard(1)">
            </div>
        </div>
        <div class="card card-3">
            <div class="content">
                <h1>Карточка 3</h1>
                <p>Текст карточки 3</p>
                <img class="round-buttonup" src="buttonup.png" alt="Кнопка 3" onclick="showCard(2)">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
